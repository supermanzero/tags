<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/checkadd" method="post">
    <table class="table table-bordered">
        <tr>
            <td>Title:</td>
            <td><input type=text name=title value="{{ request.form.title }}" required></td>
        </tr>
        <tr>
            <td>Text:</td>
            <td>
                <textarea name=text rows=10 cols=40 required>{{ request.form.text }}</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
              <input type=submit value="Create entry">
                <button class="submit">提交</button>
              <a href="{{ url_for('index') }}">Back to list</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
